<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foodmap</title>
    <link rel="stylesheet" href="bootstrap-4.1.1-dist/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBez2H8RRpclJyyWf0gK-TUnx0j2HAFG3A&libraries=places"></script>
    <link rel="stylesheet" href="style2.css">
    
    
    
</head>
<body>
    <!--titulo-->
        <div class="container">
                <div class="row">
                  <div class="col-12 col-md-12">
                    <h1>FoodMap</h1>
                  </div>
        <!--Carrusel-->
        <section class="container">
                <div class="row">
                  <div class="col-12 col-md-12">
                      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                          <div class="carousel-inner">
                            <div class="carousel-item active">
                              <img class="d-block w-100" src="imagenes/restaurant-690569_960_720.jpg" alt="First slide" width="100%">
                            </div>
                            <div class="carousel-item">
                              <img class="d-block w-100" src="imagenes/spaghetti-2931846_960_720.jpg" alt="Second slide" width="100%">
                            </div>
                            <div class="carousel-item">
                              <img class="d-block w-100" src="imagenes/drinks-2578446_960_720.jpg" alt="Third slide" width="100%">
                            </div>
                          </div>
                          <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                          </a>
                          <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                          </a>
                        </div>
                  </div>
                  </div>
        </section>
       
        <!--seccion donde va el input-->
        <div class="container">
                <div class="row">
                  <div class="col-12">
                    <h4>Comida cerca de ti</h4>
                    <input id="busqueda" class="busqueda" type="text" placeholder="Buscar restaurant">
                    <button type="button" class="btn btn-danger" onclick="initMap()">Buscar</button>
                  </div>
        <!--seccion donde va el mapa-->
        <section>
                <div class="container">
                        <div class="row">
                          <div class="col-12">
                            <div  id = "mapa" class = "map" style= "width: 500px; height: 350px;"></div>
                          </div>
        </section>
        <section class="container">
          <div class="row">
            <div class="col-12">
              <div class="vacio" style="width: 100%; height: 10%"></div>
            </div>
          </div>
          
        </section>

        <!--seccion de fotografias-->
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
